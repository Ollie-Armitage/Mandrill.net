name: Nuget publish

on: 
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100
      - run: dotnet --version
      - run: dotnet restore
      - name: test
        run: dotnet test tests
        env:
          MANDRILL_API_KEY: ${{ secrets.MANDRILL_API_KEY }}

  publish-nuget:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100
      - name: pack
        run: dotnet pack src/Mandrill.net --configuration Release -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg --output artifacts
      - run: dotnet nuget push artifacts\*.nupkg -k $env:NUGET_API_KEY -s https://api.nuget.org/v3/index.json
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

